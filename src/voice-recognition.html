<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Define your custom element -->
<polymer-element name="voice-recognition"
                 attributes="continuous text interim last">
    <script>
        Polymer('voice-recognition', {
            /* -- Attributes ------------------------------------------------ */
            continuous: true,
            interim: '',
            last: '',
            text: '',

            /* -- Lifecycle ------------------------------------------------- */
            created: function() {
                var SpeechRecognition = window.SpeechRecognition ||
                                        window.webkitSpeechRecognition ||
                                        window.mozSpeechRecognition ||
                                        window.msSpeechRecognition ||
                                        window.oSpeechRecognition;

                if (SpeechRecognition !== undefined) {
                    this.recognition = new SpeechRecognition();
                }
                else {
                    console.error('Your browser does not support the Web Speech API');
                }
            },
            ready: function() {
                this.recognition.continuous = this.continuous;
                this.recognition.interimResults = true;

                // Initialize event listeners
                [
                    'start',
                    'error',
                    'end'
                ].forEach(this.propagateEvent.bind(this));
                this.bindResult();
            },

            /* -- Methods --------------------------------------------------- */
            start: function() {
                this.recognition.start();
            },
            stop: function() {
                this.recognition.stop();
            },
            abort: function() {
                this.recognition.abort();
            },

            /* -- Events ---------------------------------------------------- */
            propagateEvent: function (eventName) {
                this.recognition.addEventListener(eventName, this.fire.bind(this, eventName));
            },
            bindResult: function() {
                var that = this;

                this.recognition.addEventListener('result', function(e) {
                    var interim = '';
                    for (var i = e.resultIndex; i < e.results.length; ++i) {
                        if (e.results[i].isFinal) {
                          that.text += e.results[i][0].transcript;
                          that.last = e.results[i][0].transcript;
                        } else {
                          interim += e.results[i][0].transcript;
                        }
                        that.interim = interim;
                        e.result = that.text;
                    }
                    that.fire('result', e);
                });
            }
        });
    </script>

</polymer-element>
